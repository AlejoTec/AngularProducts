<div class="container">
    <div class="title">
         <h4>Listado de productos</h4>
         <button type="button" class="btn btn-outline-warning" routerLink="/agregar">AGREGAR PRODUCTO</button>
     </div>


    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProduct" class="table-active">
            <td> {{ item.name }} </td>
            <td> {{ item.description }} </td>
            <td> {{ item.price }} </td>
            <td> {{ item.stock }}</td>
            <td>
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-primary btn-sm">Editar</button>
                <button type="button" class="btn btn-primary btn-sm ms-2">Eliminar</button>
            </td>
        </tr>
        </tbody>
      </table>
</div>
